<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Personal Portfolio</title>
		<script
			src="https://kit.fontawesome.com/037c035d37.js"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="logo">Vlady</div>
			<nav class="navbar" id="navbar">
				<ul class="navbar__list">
					<li class="navbar__items">
						<a href="#welcome-section" class="navbar__links">About</a>
					</li>
					<li class="navbar__items">
						<a href="#projects" class="navbar__links">Projects</a>
					</li>
					<li class="navbar__items">
						<a href="#contacts" class="navbar__links">Contacts</a>
					</li>
				</ul>
				<div class="burger">
					<i class="fa-solid fa-bars"></i>
				</div>
			</nav>
		</header>
		<main>
			<section id="welcome-section" class="hero">
				<article class="hero__text">
					<h1 class="hero__header">Hi, I'm Vlad</h1>
					<h2 class="hero__subheader">a starting Web developer</h2>
				</article>
			</section>
			<section class="projects" id="projects">
				<h1 class="projects__header">Some of my projects</h1>
				<article class="projects__grid">
					<a
						href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
						target="_blank"
						class="project"
					>
						<img
							class="project__image"
							src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png"
							alt="project"
						/>
						<p class="project__title">
							<span class="code">&lt;</span>
							Random Quote Machine
							<span class="code">/&gt;</span>
						</p>
					</a>
					<a
						href="https://codepen.io/freeCodeCamp/full/wgGVVX"
						target="_blank"
						class="project"
					>
						<img
							class="project__image"
							src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png"
							alt="project"
						/>
						<p class="project__title">
							<span class="code">&lt;</span>
							JavaScript Calculator
							<span class="code">/&gt;</span>
						</p>
					</a>
					<a
						href="https://codepen.io/freeCodeCamp/full/wGqEga"
						target="_blank"
						class="project"
					>
						<img
							class="project__image"
							src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png"
							alt="project"
						/>
						<p class="project__title">
							<span class="code">&lt;</span>
							Wikipedia Viewer
							<span class="code">/&gt;</span>
						</p>
					</a>
					<a
						href="https://codepen.io/freeCodeCamp/full/KzXQgy"
						target="_blank"
						class="project"
					>
						<img
							class="project__image"
							src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png"
							alt="project"
						/>
						<p class="project__title">
							<span class="code">&lt;</span>
							Tic Tac Toe Game
							<span class="code">/&gt;</span>
						</p>
					</a>
				</article>
			</section>
		</main>
	</body>
</html>
